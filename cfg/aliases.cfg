// Reset sticky keys
-forward
-back
-moveleft
-moveright
-attack
-attack2
-attack3
-jump
-voicerecord

//Crouchjumping
alias +rj "spec_mode;-duck;+cr;alias checkrj +cr";
alias -rj "-cr;checkduck;alias checkrj none";
alias +crouch "-cr;+duck;alias checkduck +duck";
alias -crouch "-duck;checkrj;alias checkduck none";
alias checkduck none;
alias checkrj none;
alias +cr "+jump;+duck";
alias -cr "-duck;-jump";
alias none "";
alias +crouchjump "+jump; +duck"
alias -crouchjump "-duck; -jump"

//Null-movement
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

alias toggle_netgraph "incrementvar net_graph 0 4 4"
alias toggle_minmode "incrementvar cl_hud_minmode 0 1 1"
alias +scores "+showscores;net_graph 4"
alias -scores "-showscores;net_graph 0;timeleft"
alias mate_lastinv "slot1;slot2"
alias melee "slot3;lastinv"
alias +scores "+showscores;bind mouse2 scoremouse"
alias -scores "-showscores;tf_scoreboard_mouse_mode 0;bind mouse2 +attack2"
alias scoremouse "-showscores;tf_scoreboard_mouse_mode 1;+showscores"

//connection
alias badconnection "cl_cmdrate 40; cl_interp 0; cl_interp_ratio 2; cl_lagcompensation 1; cl_pred_optimize 2; cl_smooth 0; cl_smoothtime 0.01; cl_updaterate 40; rate 35000; echo ### Bad connection settings loaded ###"
alias goodconnection "cl_cmdrate 66; cl_interp 0; cl_interp_ratio 1; cl_lagcompensation 1; cl_pred_optimize 2; cl_smooth 0; cl_smoothtime 0.01; cl_updaterate 66; rate 60000; echo ### Good connection settings loaded ###"
