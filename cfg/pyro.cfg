exec binds
exec projectile

alias "+blast" "+attack2;slot1"
alias "-blast" "wait 100;-attack2;"
bind "mouse2" "+blast"

alias +burst "slot1;+attack2"

alias -burst "-attack2"

bind "mouse2" "+burst;spec_prev"

alias "battlecry" "voicemenu 2 1";
alias "+panic" "battlecry; cl_yawspeed 1000; +left; +attack";
alias "-panic" "-attack; -left; cl_yawspeed 210";
bind "v" "+panic";

// Compression Blast(Pyro)

alias "+compression" "slot1;+attack2; voicemenu 0 7"

alias "-compression" "-attack2"

bind "mouse2" "+compression"


alias +flarepunch "+attack; slot2; +attack"
alias -flarepunch "-attack; slot1"
bind mouse3 +flarepunch

bind "mwheelup" "slot1"
bind "mwheeldown" "slot2"

cl_first_person_uses_world_model 0
