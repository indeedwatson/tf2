tf_dingalingaling "1"
tf_dingaling_pitchmaxdmg "66"
tf_dingaling_pitchmindmg "133"
tf_dingaling_volume "0.75"

// Force shadows on
mat_shadowstate "1"
r_shadowmaxrendered "128"
r_shadowrendertotexture "1"
r_shadows "1"

// Force sprays on
cl_playerspraydisable "0"
